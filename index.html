<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Skeleton CSS Cheat Sheet</title>
</head>
<body>

<!-- *** In VSCode we can preview all of these examples by running `start index.html` *** -->

    <!-- HEADINGS -->
    <h1>This is an H1 Heading</h1>
    <h2>This is an H2 Heading</h2>
    <h3>This is an H3 Heading</h2>
    <h4>This is an H4 Heading</h2>
    <h5>This is an H5 Heading</h2>
    <h6>This is an H6 Heading</h2>

    <!-- FLOATING -->
    <h2 class="u-pull-left">Left</h2>
    <h2 class="u-pull-right">Right</h2>
    <div class="u-cf"></div> <!-- clear floats -->

    <!-- BUTTONS -->
